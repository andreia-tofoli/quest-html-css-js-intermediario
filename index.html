<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Quest de HTML, CSS e JS</title>
</head>

<body class="body">

    <div class="container">
        <div class="duvida">
            <h2>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h2>
            <br>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form action="#" method="post" class="formulario">
            <input type="text" id="nome-completo" name="nome-completo" placeholder="Nome completo *" required>
            <br><br>
            <input type="email" id="email" name="email" placeholder="Email *" required>
            <br><br>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone *" required>
            <br><br>
            <input type="text" id="mensagem" name="mensagem" cols= "20" rows="10" placeholder="Mensagem *" required>
            <p class="campo-obrigatorio">*campos obrigatórios</p>
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
        

    </div>

    <script src="index.js"></script>
</body>

</html>
